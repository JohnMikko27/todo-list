<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="./main.js"></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="top">Todo List</div>
    <div id="content">
      <div id="left-side">  
        <div>Home</div>
        <div id="home">
          <div id="all-tasks">All Tasks</div>
          <div id="today">Today</div>
          <div id="this-week">Future</div>
          <div id="important">Important</div>
        </div>
        <div id="projects">
          <div>Projects</div>
          <div id="project-container">
            <!-- <div class="project">Project1</div>
            <div class="project">Project2</div>
            <div class="project">Project3</div> -->
          </div>
          <div>
            <form action="./main.js" method="post" id="project-form" class="hidden">
              <div>
                <input type="text" id="project-name" name="project-name" placeholder="Project Title" required>
                <button id="submit-project-button" type="submit">Add</button>
              </div>
            </form>
            <button id="add-project-button">Add Project</button>
          </div>
        </div>
        
      </div>
      <div id="right-side">
        <!-- this is why home still shows up -->
        <div id="project-name-header"></div>
        <div id="tasks">
          
        </div>
        <form action="./main.js" method="post" id="task-form" class="hidden">
          <div>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="What To Do?" required>
          </div>
          <div>
            <label for="description">Description</label>
            <input type="text" id="description" name="description" placeholder="Details (e.g. clean bedroom)" >
          </div>
          <div>
            <label for="date">Date</label>
            <input type="date" id="date" name="date">
          </div>
          <button type="submit" id="submit">Submit</button>
        </form>
        <button id="add-task" class="hidden">Add Task</button>
      </div>
    </div>

    <form action="./main.js" method="post" class="hidden" id="edit-task-form">
      <div>
        <label for="edit-title">Title</label>
        <input type="text" id="edit-title" name="edit-title">
      </div>
      <div>
        <label for="edit-description">Description</label>
        <input type="text" id="edit-description" name="edit-description">
      </div>
      <div>
        <label for="edit-date">Date</label>
        <input type="date" id="edit-date" name="edit-date">
      </div>
      <button type="submit" id="submit">Submit</button>
    </form>
    <div id="overlay" class='hidden'></div>
  </body>
</html>
